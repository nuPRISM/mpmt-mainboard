!DOCTYPE html>
<html class="mcss">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="midas.css">
   <script src="controls.js"></script>
   <script src="midas.js"></script>
   <script src="mhttpd.js"></script>
   <title>BRB Setup</title>

   <style>
      .mtable td { padding: 10px; }
   </style>

</head>

<body class="mcss" onload="mhttpd_init('BRB Setup');;">

<!-- header and side navigation will be filled in mhttpd_init -->
<div id="mheader"></div>
<div id="msidenav"></div>

<div id="mmain">

  <table class="mtable">
    <tr>
      <th colspan="2" class="mtableheader">BRB Setup</th>
    </tr>
    <tr>
      <td>
        Software Trigger Enable
      </td>
      <td>
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/BRB/Settings/enableSoftwareTrigger" ></div> 
      </td>
    </tr>
    <tr>
      <td>
        Software Trigger Rate
      </td>
      <td>
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/BRB/Settings/soft trigger rate" ></div> 
      </td>
    </tr>
    <tr>
      <td>
        Enable ADC Test Pattern
      </td>
       <td >       
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/BRB/Settings/testPatternAdc" ></div> 
      </td>
    </tr>
  </table>

</body>
</html>
